<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <H1>Shop mart</H1>
    <h2>Order History</h2>

    <div class="row">
      <div class="col-md-3"><strong>Order ID</strong></div>
      <div class="col-md-7"><strong>Products</strong></div>
      <div class="col-md-2"><strong>Amount</strong></div>
    </div>

    <div *ngFor="let order of ordersList">
      <div class="row" *ngFor="let product of order.product">
        <div class="col-md-3">
          <strong>{{ order._id }}</strong>
        </div>
        <div class="col-md-7">
          {{ product.name }}
        </div>
        <div class="col-md-2">Amount</div>
      </div>
    </div>
  </body>
</html>
